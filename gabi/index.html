<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        function validarLogin() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var dataNascimento = document.getElementById("dataNascimento").value;
            var mensagemErro = "";

            if (nome !== "Gabriely Vitória Hilário") {
                mensagemErro += "Nome incorreto.<br>";
            }
            if (email !== "gabrielyvitoria2909@gmail.com") {
                mensagemErro += "Email incorreto.<br>";
            }
            if (dataNascimento !== "2007-09-29") { // Formato YYYY-MM-DD
                mensagemErro += "Data de nascimento incorreta.<br>";
            }

            if (mensagemErro !== "") {
                document.getElementById("mensagem").innerHTML = mensagemErro;
            } else {
                document.getElementById("mensagem").innerHTML = "Login realizado com sucesso!";
            }
            return false; // Evita o envio do formulário
        }
    </script>
</head>
<body>
    <table width="100%" height="100%" align="center" valign="middle">
        <tr>
            <td align="center" valign="middle">
                <form onsubmit="return validarLogin()">
                    <h1>Login</h1>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome"><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="dataNascimento">Data de Nascimento:</label><br>
                    <input type="date" id="dataNascimento" name="dataNascimento"><br><br>

                    <input type="submit" value="Login">
                </form>
                <div id="mensagem"></div>
            </td>
        </tr>
    </table>
</body>
</html>
